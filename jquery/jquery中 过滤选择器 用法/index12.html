<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> :visible（取可见的元素）</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<div>这是一个div</div>

<script type="text/javascript">

    $(function () {
        $("div:visible").css("border","4px solid #f00");
    });

</script>

</body>
</html>
