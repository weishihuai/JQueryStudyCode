<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
<!--将id="one"的元素背景色设置为黑色。（id选择器返单个元素）-->
<div id="one" style="width: 200px;height: 200px"></div>
<script type="text/javascript">
    $(document).ready(function () {
       $("#one").css("background","#f00");
    });
</script>
</body>
</html>
