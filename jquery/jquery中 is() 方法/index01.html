<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> jquery中siblings（）方法的区别 </title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<form><p><input type="checkbox" /></p></form>
<div></div>

<script type="text/javascript">

    $(function () {

        /*is() 根据选择器、元素或 jQuery 对象来检测匹配元素集合，如果这些元素中至少有一个元素匹配给定的参数，则返回 true。*/

       var flag = $("input[type='checkbox']").parent().is("form");
       $("div").text("isFormParent = " + flag);

    });

</script>


</body>
</html>
