<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> .attr() 与 prop()区别 </title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!--
    对于HTML元素本身就带有的固有属性，在处理时，使用prop方法。
    对于HTML元素我们自己自定义的DOM属性，在处理时，使用attr方法。
-->

<input id="chk1" type="checkbox" />是否可见
<input id="chk2" type="checkbox" checked="checked" />是否可见

<script type="text/javascript">

    $(function () {
        var chk1 = $("#chk1");
        var chk2 = $("#chk2");

        //使用prop方法
        alert(chk1.prop("checked"));   //false
        alert(chk2.prop("checked"));   //true

        //使用attr方法
        alert(chk1.attr("checked"));   //undefined
        alert(chk2.attr("checked"));   //checked

    });

</script>

</body>
</html>
