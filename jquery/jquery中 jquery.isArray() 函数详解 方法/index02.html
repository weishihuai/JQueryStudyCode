<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> jquery中 jquery.isArray() 函数详解 方法 </title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!--

    $.isArray( object )
    $.isArray()函数用于判断指定参数是否是一个数组。

-->

[] 是一个数组吗？<b></b>

<script type="text/javascript">

    $(document).ready(function () {

        $("b").append("" + jQuery.isArray([]));

    });


</script>


</body>
</html>
