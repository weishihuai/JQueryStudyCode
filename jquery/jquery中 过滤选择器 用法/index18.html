<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> :only-child </title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!--当某个元素有且仅有一个子元素时，:only-child才会生效。-->

<div>123
    <div>456
        <div></div>
    </div>
</div>

<script type="text/javascript">

    $(function () {

        $("div:only-child").css("border","1px solid #f00").css("width","20px");

    });

</script>

</body>
</html>
