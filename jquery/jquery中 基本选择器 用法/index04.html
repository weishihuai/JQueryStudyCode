<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>* 选择器</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!--* 选择器（遍历所有元素）-->

<ul>
    <li>AAAAAAAAAAA</li>
    <li>BBBBBBBBBBB</li>
    <li>CCCCCCCCCCC</li>
</ul>

<script type="text/javascript">

    $(function () {
       $("ul *").css("color","#0f0");
    });

</script>

</body>
</html>
