<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:first和:last（取第一个元素或最后一个元素）</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
<!--:first和:last（取第一个元素或最后一个元素）-->
<span>G1</span>
<span>G2</span>
<span>G3</span>


<script type="text/javascript">
    $(document).ready(function () {
        $("span:first").css("color","#0f0");
        $("span:last").css("color","#00f");
    });

</script>
</body>
</html>
