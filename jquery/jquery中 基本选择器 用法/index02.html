<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!--class选择器（遍历css类元素）-->

<div class="one" style="width: 200px;height: 200px"></div>
<script type="text/javascript">

    $(document).ready(function () {
        $(".one").css("background","#f00");
    });

</script>
</body>
</html>
