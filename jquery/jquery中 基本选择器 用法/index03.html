<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element选择器</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!--element选择器（遍历html元素)-->

<p>近日，军训成为网上热议的话题之一，因而郑州大学女神教官的消息自然受到广大网友的关注。据悉，郑州大学计划军训半个月，选择了100多名女生组建女神连，所以选择女教官进行训练。</p>

<script type="text/javascript">

    $(function () {
       $("p").css("color","#00f");
    });

</script>

</body>
</html>
