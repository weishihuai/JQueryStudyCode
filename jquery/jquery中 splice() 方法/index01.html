<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> jquery中 splice() 方法 </title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!--
splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
注释：该方法会改变原始数组

参数	描述
index	必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
howmany	必需。要删除的项目数量。如果设置为 0，则不会删除项目。
item1, ..., itemX	可选。向数组添加的新项目。

返回值
类型	描述
Array	包含被删除项目的新数组，如果有的话。

-->
<script type="text/javascript">

    var arr = new Array(6);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";
    arr[3] = "James";
    arr[4] = "Adrew";
    arr[5] = "Martin";

    document.write(arr + "</br>");
    arr.splice(2, 0, 'hello');    //第二个参数为0的时候不会删除元素
    document.write(arr + "</br>");


    var arr2 = new Array(6);
    arr2[0] = "George";
    arr2[1] = "John";
    arr2[2] = "Thomas";
    arr2[3] = "James";
    arr2[4] = "Adrew";
    arr2[5] = "Martin";

    document.write(arr2 + "<br />");
    var deleteArr = arr2.splice(2, 1, "William");  //删除索引为2的元素，即删除  Thomas
    document.write(arr2 + "<br />");
    document.write("返回删除的元素：" + deleteArr);

</script>


</body>
</html>
